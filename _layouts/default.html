<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="{{ site.author }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.title %}
  <title>{{ page.title }} &bull; {{ site.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/railscasts.css" />
</head>
<body>
  <header>
    <h1 id="title"><a href="/">{{ site.title }}</a></h1>
  </header>

  <div id="content">
    {{ content }}
  </div>

  <footer>
    <ul>
      <li><a href="{{ site.url }}/feed.xml/">Feed</a></li>
      <li><a href="mailto:{{ site.author.email }}">Email</a></li>
      <li><a href="https://github.com/{{ site.github }}">GitHub</a></li>
      <li><a href="https://twitter.com/{{ site.twitter}}">Twitter</a></li>
    </ul>
  </footer>
  <script type="text/javascript">
    // Google Analytics
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.gaid }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
